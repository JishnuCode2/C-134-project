<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Page</title>

    <!--Jquery CDN google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
</head>
<body>
    <div class="start">
        <h1>Customer Review Portal</h1>
        <p id="display_date">Date : </p>
    </div>

    <div class="img">
        <img src="static\assets\product\mobile.png" width="200" title="image" />
    </div>

    <div class="button">
        <textarea id="text" rows="4" maxlength="300" placeholder="Enter Customer Review"></textarea>
        <br>
        <button id="button">Submit</button>
    </div>

    <div class="par">
        <p id="sentiment" style="display: none;"></p>
        <img src="" id="emo_img_url" style="display: none;" width="80"/>
    </div>
    


    <!--JS file-->
    <script src="static\script.js"></script>
</body>
</html>
